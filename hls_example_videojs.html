<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link href="http://vjs.zencdn.net/5.10/video-js.min.css" rel="stylesheet">
      <script src="http://vjs.zencdn.net/5.10/video.min.js"></script>
      <script src="videojs-contrib-hls.js"></script>
      <title>DSU HTTP Live Streaming Test - AUDIO</title>
   </head>
   <body>
       
      <div class="container">
         <h1>DSU HTTP Live Streaming Test - AUDIO</h1>
         <hr>
         <div class="container alert alert-dark" role="alert">
            <p class="lead">Converted M4A 64kbps STREAMING Audio PLAYLIST</p>
            <p class="well">
            <pre><code>
ffmpeg -i El_Fiero_Arias.wav -hls_time 10 -strict -2 -c:a aac -b:a 64k -hls_flags single_file El_Fiero_Arias.m3u8
    </code></pre>
            </p>
          
            <video id="audio_example4" class="video-js vjs-default-skin" controls preload="auto" 
               width="600" height="100" poster="https://raw.githubusercontent.com/Islandora/islandora_solution_pack_audio/7.x/images/audio-TN.jpg" data-setup='{}'>
               <source src="El_Fiero_Arias.m3u8" type='application/x-mpegURL'/>
            </video>
          
         </div>
      </div>
    
   </body>
</html>
